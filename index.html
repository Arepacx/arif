<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RFID Attendance Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }
    h1 {
        text-align: center;
    }
    #clock {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        border: none;
        background: #dc3545;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    button:hover {
        background: #b52b39;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: center;
    }
    th {
        background: #007bff;
        color: white;
    }
    .present {
        color: green;
        font-weight: bold;
    }
    .absent {
        color: red;
        font-weight: bold;
    }

    /* PIE CHART CARD */
    #chartContainer {
        width: 350px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #percentText {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
    }
</style>

</head>

<body>

<h1>RFID Attendance Dashboard</h1>
<div id="clock">Loading clock...</div>

<button id="resetBtn">RESET ATTENDANCE</button>

<!-- ----------------- PIE CHART ----------------- -->
<div id="chartContainer">
    <canvas id="attendanceChart"></canvas>
    <div id="percentText">Loading...</div>
</div>

<!-- ----------------- TABLE ----------------- -->
<table>
    <thead>
        <tr>
            <th>Matric Number</th>
            <th>Name</th>
            <th>Last Scan Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="studentTable"></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">

// --------------------------------------------------
// FIREBASE IMPORTS
// --------------------------------------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

// --------------------------------------------------
// FIREBASE CONFIG
// --------------------------------------------------
const firebaseConfig = {
  apiKey: "AIzaSyAbjjUJM8wzV23jeYEnGZ_qIBz2y_5IoDY",
  authDomain: "buzzer-5dbb9.firebaseapp.com",
  databaseURL: "https://buzzer-5dbb9-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buzzer-5dbb9",
  storageBucket: "buzzer-5dbb9.appspot.com",
  messagingSenderId: "875632771159",
  appId: "1:875632771159:web:9bd7cbda99e09a31f16312",
  measurementId: "G-T6Q5X0CZ61"
};

// --------------------------------------------------
// INITIALIZE FIREBASE
// --------------------------------------------------
const app = initializeApp(firebaseConfig);
const db  = getDatabase(app);

// --------------------------------------------------
// LIVE CLOCK
// --------------------------------------------------
function updateClock() {
    const now = new Date();
    const date = now.toLocaleDateString("en-GB");
    const time = now.toLocaleTimeString("en-GB", { hour12: false });
    document.getElementById("clock").innerText = `${date} ${time}`;
}
setInterval(updateClock, 1000);
updateClock();

// --------------------------------------------------
// CHART SETUP
// --------------------------------------------------
const ctx = document.getElementById("attendanceChart");
let attendanceChart = new Chart(ctx, {
    type: "pie",
    data: {
        labels: ["Present", "Absent"],
        datasets: [{
            data: [0, 0],
            backgroundColor: ["#28a745", "#dc3545"]
        }]
    },
    options: {
        responsive: true
    }
});

// --------------------------------------------------
// FUNCTION: MANUAL RESET
// --------------------------------------------------
async function resetAttendance() {
    if (!confirm("Are you sure you want to RESET attendance?")) return;

    const attendanceRef = ref(db, "attendance/");

    onValue(attendanceRef, async (snapshot) => {
        snapshot.forEach(uidSnapshot => {
            const uid = uidSnapshot.key;
            const logsRef = ref(db, `attendance/${uid}/logs`);
            remove(logsRef); // clears logs
        });
    }, { onlyOnce: true });

    alert("Attendance has been RESET.");
}

document.getElementById("resetBtn").addEventListener("click", resetAttendance);

// --------------------------------------------------
// AUTO-RESET AT MIDNIGHT
// --------------------------------------------------
function scheduleMidnightReset() {
    const now = new Date();
    const midnight = new Date();

    midnight.setHours(24, 0, 0, 0);

    const timeUntilMidnight = midnight - now;

    setTimeout(() => {
        resetAttendance();
        scheduleMidnightReset(); // schedule again for next day
    }, timeUntilMidnight);
}

scheduleMidnightReset();

// --------------------------------------------------
// LOAD ATTENDANCE DATA
// --------------------------------------------------
const tableBody = document.getElementById("studentTable");
const attendanceRef = ref(db, "attendance/");

onValue(attendanceRef, (snapshot) => {
    tableBody.innerHTML = "";

    let presentCount = 0;
    let totalStudents = 0;

    snapshot.forEach(uidSnapshot => {
        totalStudents++;

        const uid = uidSnapshot.key;
        const name = uidSnapshot.child("name").val() || "Unknown";

        let lastTime = "-";
        let status = `<span class="absent">Not Present</span>`;
        let isPresent = false;

        if (uidSnapshot.hasChild("logs")) {
            const logs = uidSnapshot.child("logs").val();
            const timestamps = Object.keys(logs);

            if (timestamps.length > 0) {
                const latest = timestamps[timestamps.length - 1];
                const dateObj = new Date(parseInt(latest));

                lastTime = dateObj.toLocaleString("en-GB", { hour12: false });
                status = `<span class="present">Present</span>`;
                isPresent = true;
            }
        }

        if (isPresent) presentCount++;

        const row = `
            <tr>
                <td>${uid}</td>
                <td>${name}</td>
                <td>${lastTime}</td>
                <td>${status}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });

    const absentCount = totalStudents - presentCount;
    attendanceChart.data.datasets[0].data = [presentCount, absentCount];
    attendanceChart.update();

    const presentPercent = totalStudents > 0 ? (presentCount / totalStudents * 100).toFixed(1) : 0;
    const absentPercent = totalStudents > 0 ? (absentCount / totalStudents * 100).toFixed(1) : 0;

    document.getElementById("percentText").innerHTML =
        `Present: ${presentPercent}% | Absent: ${absentPercent}%`;
});
</script>

</body>
</html>
